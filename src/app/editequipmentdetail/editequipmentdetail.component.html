


<ngx-spinner
bdOpacity = 0.9
bdColor = "rgba(51,51,51,0.55)"
size = "medium"
color = "#fff"
type = "timer"
[fullScreen] = "true">
<p style="color: white" > Loading... </p>
</ngx-spinner>
<section id="section-1">
	<div class="container">

	

		<h3 class="heading m-top">Edit Equipment Detail <span class="ico pull-right"><a><i class="zmdi zmdi-edit zmdi-hc-fw"></i></a></span></h3>
		<div class="box">
<form [formGroup]='equipmentListForm' class="form flex m-top">
  <div class="wrap-input2 validate-input" data-validate="model no is required">
                     <input class="input2" type="text" name="model" formControlName='model' placeholder="MODEL NO" >
                  </div>


                  

                   <div class="wrap-input2 validate-input" data-validate="camera name is required">
                     <input class="input2" type="text" name="equipmentType" formControlName='equipmentType' placeholder="EQUIPMENT Type">
                  </div>

                   <div class="wrap-input2 validate-input" data-validate="lease status is required">
                     <input class="input2" type="text" name="leaseStatus" formControlName='leaseStatus' placeholder="LEASE STATUS">
                  </div>

                 
                 
                   <div class="wrap-input2 validate-input" data-validate="brand is required">
                     <input class="input2" type="text" name="brand" formControlName='brand' placeholder="BRAND">
                  </div>
                      <div class="wrap-input2 validate-input" data-validate="insurance is required">
                     <input class="input2" type="text" name="insuranceHistory" formControlName='insuranceHistory' 
                     placeholder="INSURANCE HISTORY">
                  </div>
                    <div class="wrap-input2 validate-input" data-validate="life span is required">
                     <input class="input2" type="text" name="lifespan" formControlName='lifespan' 
                     placeholder="LIFE SPAN">
                  </div>

                  

                 

                  
</form>
<label class="success">{{equipmentUpdatedMsg}}</label>
		</div>


		
    <ul class="list-inline pull-right">
    <li><a  class="post-btn p-n bg-p" (click)='updateEquipmentList(equipmentListForm.value)'>Save</a></li>
    <li> <a href="equipmentlist"  class="post-btn p-n">Cancel</a></li>
     </ul>
	</div>
</section>
