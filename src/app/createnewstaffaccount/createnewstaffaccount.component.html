

<body>
<section id="section-1">
	<div class="container">

	

		<h3 class="heading m-top">Create new staff account <span class="ico pull-right"><a ><i class="zmdi zmdi-edit zmdi-hc-fw"></i></a></span></h3>
		<div class="box">
<form action="" class="form flex m-top">
  <div class="wrap-input2 validate-input" data-validate="id is required">
                     <input class="input2" type="text" name="">
                     <span class="focus-input2" data-placeholder="STAFF ID"></span>
                  </div>


                   <div class="wrap-input2 validate-input" data-validate="email is required">
                     <input class="input2" type="email" name="">
                     <span class="focus-input2" data-placeholder="EMAIL"></span>
                  </div>

                   <div class="wrap-input2 validate-input" data-validate="first name is required">
                     <input class="input2" type="text" name="">
                     <span class="focus-input2" data-placeholder="FIRST NAME"></span>
                  </div>

                   <div class="wrap-input2 validate-input" data-validate="last name is required">
                     <input class="input2" type="text" name="">
                     <span class="focus-input2" data-placeholder="LAST NAME"></span>
                  </div>

                    <div class="wrap-input2 validate-input" data-validate="mobile no is required">
                     <input class="input2" type="text" name="">
                     <span class="focus-input2" data-placeholder="MOBILE NO"></span>
                  </div>
                   <div class="wrap-input2 validate-input" data-validate="department is required">
                     <input class="input2" type="text" name="">
                     <span class="focus-input2" data-placeholder="DEPARTMENT"></span>
                  </div>
                   <div class="wrap-input2 validate-input" data-validate="job title is required">
                     <input class="input2" type="text" name="">
                     <span class="focus-input2" data-placeholder="JOB TITLE"></span>
                  </div>



                           <div class="form-group m-top"> 
 <div class="col-sm-3">Admin Rights</div>
       <div class="col-sm-2">
            <label class="radio-inline">
                 <input name="gender" id="input-gender-male" value="Male" type="radio" />Staff
             </label>
        </div>
        <div class="col-sm-2">
             <label class="radio-inline">
                  <input name="gender" id="input-gender-female" value="Female" type="radio" />Admin
             </label>
         </div>
   </div>





                      <div class="wrap-input2 validate-input" data-validate="password no is required">
                     <input class="input2" type="password" name="">
                     <span class="focus-input2" data-placeholder="PASSWORD"></span>
                  </div>

                       <div class="wrap-input2 validate-input" data-validate="password no is required">
                     <input class="input2" type="password" name="">
                     <span class="focus-input2" data-placeholder="CONFIRM PASSWORD"></span>
                  </div>



                  

                 

                  
</form>
		</div>


		
    <ul class="list-inline pull-right">
    <li><a  class="post-btn p-n bg-p">Submit</a></li>
    <li> <a class="post-btn p-n">Cancel</a></li>
     
     </ul>
	</div>
</section>
</body>
